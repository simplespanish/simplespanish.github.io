<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico?cb=1" type="image/x-icon">
    <link rel="icon" href="./images/favicon.ico?cb=1" type="image/x-icon">

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!-- Facebook Meta -->
    <meta property="og:site_name" content="{{ site.name }}"/>
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="fb:app_id" content="{{ site.facebook_app_id }}" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/font-awesome.min.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    {% for cssFile in page.cssFiles %}
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/{{ cssFile }}" />
    {% endfor %}

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body id="blog">
    {% include navbar.html %}

    {{ content }}
    
    {% include footer.html %}

    {% include bootstrap.html %}
    {% include analytics.html %}
    {% for jsInclude in page.jsIncludes %}
      
      {% include {{ jsInclude }} %}
      
    {% endfor %}
  </body>
</html>

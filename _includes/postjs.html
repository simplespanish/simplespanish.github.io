<script type="text/javascript">
	$(function() {
		$( window ).scroll(function() {
			var padding = 2*(parseInt($("#landing").css("padding-top").replace("px", "")));
			if ($('.navbar').offset().top + 300 > padding + $('#landing').height()) {
				$('.navbar').addClass('filled');
			}
			else {
				$('.navbar').removeClass('filled');
			}
		});

	});
</script>
